# Hugo configuration file
title: DisGo Wiki
copyright: Â© DisGo Contributors

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      url: https://pkg.go.dev/github.com/disgoorg/disgo
      weight: 1
      params:
        type: link
        icon: arrow-up-right
    - name: Guide
      pageRef: /introduction
      weight: 2
    - name: Theme Toggle
      weight: 3
      params:
        type: theme-toggle
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/disgoorg/disgo"
      params:
        icon: github
    - name: Discord
      weight: 6
      url: "https://discord.gg/9tKpqXjYVC"
      params:
        icon: discord

enableGitInfo: true

params:
  banner:
    key: "work-in-progress"
    message: |
      ðŸš§ This wiki is a work in progress. Please refer to the official [documentation](https://github.com/disgoorg/disgo) for the most accurate and up-to-date information. ðŸš§
  navbar:
    width: wide
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png

  footer:
    displayCopyright: true
    displayPoweredBy: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  externalLinkDecoration: true
