name: Go

on:
  pull_request:
    paths:
      - '**/*.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.github/workflows/go.yml'

  push:
    paths:
      - '**/*.go'
      - '**/go.mod'
      - '**/go.sum'
      - '.github/workflows/go.yml'

jobs:
  should_run:
    # Do not run the workflow if it's from a pull request from the directory the pull request is targeted towards
    # as it will already run on 'push'
    if: !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner == github.repository_owner)
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running pipeline"

  build:
    needs: [should_run]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - uses: actions/checkout@v4
      - name: go build
        run: go build -v ./...

  test:
    needs: [should_run]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - uses: actions/checkout@v4
      - name: go test
        run: go test -v ./...

  golangci:
    needs: [should_run]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
